<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Stratton Oakmont</title>
    <!--Framework 7 Stylesheet-->
    <link rel="stylesheet" href="assets/css/framework7.min.css">
    <link rel="stylesheet" href="assets/css/display.css">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div id="app">

        <!-- Left panel -->
        <div class="panel panel-left">

                </ul>
            </div>
        </div>

        <!-- Right panel -->
        <div class="panel panel-right panel-cover">

        </div>




        <div class="view view-main">

                <div class="navbar">

                        <div class="right"><a href="#" data-panel="right" class="panel-open">Right</a></div>
                    </div>


                </div>

                <div class="toolbar tabbar tabbar-labels">
                    <div class="toolbar-inner">
                        <a href="#tab-1" class="tab-link tab-link-active">

                            <i class="icon f7-icons ios-only">email_fill</i>

                            <span class="tabbar-label">Inbox</span>

                        <a href="#tab-2" class="tab-link">

                            <i class="icon material-icons md-only">today<span class="badge color-red">5</span></i>

                        </a>
                        <a href="#tab-3" class="tab-link">
                            <i class="icon f7-icons ios-only">cloud_fill</i>
                            <i class="icon material-icons md-only">file_upload</i>
                            <span class="tabbar-label">Upload</span>
                        </a>
                    </div>
                </div>





                <div class="page-content">
                    <!--Scrollable page content-->
                    ok.
                </div>
