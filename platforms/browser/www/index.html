<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Stratton Oakmont</title>
    <!--Framework 7 Stylesheet-->
    <link rel="stylesheet" href="assets/css/framework7.min.css">
    <link rel="stylesheet" href="assets/css/display.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.7/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/welcomescreen.css">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div id="app">

        <div class="view view-main">

            <!-- Top Navbar -->
            <div class="navbar no-shadow">
                <div class="navbar-inner">
                    <div class="title"><i class="fab fa-wolf-pack-battalion logo"></i> $TRATTON OAKMONT</div>
                    <div class="right" style="margin-right: 16px;"><i class="fas fa-info-circle" onclick="freshStart()"></i></div>
                </div>
            </div>

            <div class="page" data-name="home">

                <div class="toolbar tabbar toolbar-bottom-md toolbar-bottom-ios color-theme-white no-shadow no-hairline">
                    <div class="toolbar-inner">
                        <!-- Links have "tab-link" class instead of just "link" to switch tabs -->
                        <a href="/" class="tab-link tab-link-active"><i class="far fa-eye"></i>Watchlist</a>
                        <a href="/page2/" class="tab-link">Markets</a>
                        <a href="/page3/" class="tab-link">Activity</a>
                    </div>
                </div>

                <div class="page-content" id="tab-1">
                    <!--Scrollable page content-->
                    <div class="userProfile">
                        <div class="me">
                            Welcome, Mr. McDuck<br><br>
                            <div class="budget">Total: <span id="NW">$5000</span></div>
                        </div>
                        <div class="profImg"></div>
                    </div>

                    <div class="date">Last Refreshed: <span id="rDate"></span></div>

                    <div class="tbl-header">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Price</th>
                                    <th>Volume</th>
                                    <th>QTY</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tbl-content">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tbody>
                                <tr>
                                    <td id="stockSymbol"></td>
                                    <td id="stockPrice"></td>
                                    <td id="stockVolume"></td>
                                    <td>2</td>
                                </tr>
                                <tr>

                                    <td><a class="pure-button" href="#">BUY</a></td>
                                    <td><a class="pure-button" href="#">SELL</a></td>

                                </tr>
                                <tr>
                                    <td id="stockSymbolT"></td>
                                    <td id="stockPriceT"></td>
                                    <td id="stockVolumeT"></td>
                                    <td>2</td>
                                </tr>
                                <tr>

                                    <td><a class="pure-button" href="#">BUY</a></td>
                                    <td><a class="pure-button" href="#">SELL</a></td>

                                </tr>

                                <tr>
                                    <td id="stockSymbolA"></td>
                                    <td id="stockPriceA"></td>
                                    <td id="stockVolumeA"></td>
                                    <td>2</td>
                                </tr>
                                <tr>

                                    <td><a class="pure-button" href="#">BUY</a></td>
                                    <td><a class="pure-button" href="#">SELL</a></td>

                                </tr>

                                <tr>
                                    <td id="stockSymbolG"></td>
                                    <td id="stockPriceG"></td>
                                    <td id="stockVolumeG"></td>
                                    <td>2</td>
                                </tr>
                                <tr>

                                    <td><a class="pure-button" href="#">BUY</a></td>
                                    <td><a class="pure-button" href="#">SELL</a></td>

                                </tr>

                                <tr>
                                    <td id="stockSymbolF"></td>
                                    <td id="stockPriceF"></td>
                                    <td id="stockVolumeF"></td>
                                    <td>2</td>
                                </tr>
                                <tr>

                                    <td><a class="pure-button" href="#">BUY</a></td>
                                    <td><a class="pure-button" href="#">SELL</a></td>

                                </tr>

                            </tbody>
                        </table>
                    </div>




                </div>
                <!--end page-content-->
            </div>
            <!--end page-->
        </div>
        <!--end main view-->
    </div>
    <!--end app-->
    <script>
        function freshStart() {
            window.location.reload();
        }

    </script>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>

    <!--Framework 7-->
    <script type="text/javascript" src="assets/js/framework7.min.js"></script>
    <script type="text/javascript" src="assets/js/appConfig.js"></script>

    <!--Tutorial Screen-->
    <!--
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.7/js/swiper.jquery.min.js"></script>
    <script src="assets/js/welcomescreen.js"></script>
    <script src="assets/js/tutorialConfig.js"></script>
-->


    <!--Stocks-->
    <script type="text/javascript" src="assets/js/stocks.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
</body>

</html>
